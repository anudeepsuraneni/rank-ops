name: Deploy to Cloud Run

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Check Dockerfile exists
        id: check
        run: |
          if [ -f infra/Dockerfile ]; then
            echo "dockerfile_exists=true" >> $GITHUB_OUTPUT
          else
            echo "dockerfile_exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Authenticate to GCP
        if: steps.check.outputs.dockerfile_exists == 'true'
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up gcloud CLI
        if: steps.check.outputs.dockerfile_exists == 'true'
        uses: google-github-actions/setup-gcloud@v1
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      - name: Show gcloud auth list (debug)
        if: steps.check.outputs.dockerfile_exists == 'true'
        run: |
          gcloud auth list --filter=status:ACTIVE --format="value(account)"

      - name: Build and submit to Cloud Build
        if: steps.check.outputs.dockerfile_exists == 'true'
        run: |
          gcloud builds submit --config cloudbuild.yaml

      - name: Deploy to Cloud Run
        if: steps.check.outputs.dockerfile_exists == 'true'
        run: |
          gcloud run deploy rank-ops \
            --image "gcr.io/${{ secrets.GCP_PROJECT_ID }}/rank-ops:latest" \
            --region "us-central1" \
            --platform managed \
            --allow-unauthenticated \
            --project "${{ secrets.GCP_PROJECT_ID }}" \
            --timeout=300s

      - name: Skip deploy (Dockerfile missing)
        if: steps.check.outputs.dockerfile_exists == 'false'
        run: |
          echo "infra/Dockerfile not found â€” skipping build & deploy. Add infra/Dockerfile to enable deployment."
